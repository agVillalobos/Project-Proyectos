<div class="container">
  <h2>Projectos</h2>
  <ul>
    <li *ngFor="let project of projects" class="project">
      <a [routerLink]="['/proyecto', project._id]">
        <img src="{{project.image}}" *ngIf="project.image" />
        <h3>{{project.name}}</h3>
        <p>{{project.category}}</p>
      </a>
    </li>
  </ul>
</div>
